<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- opacity : 투명도 
            - 0~1 사이의 값을 가짐
            - 0 은 투명 1 은 불투명
           ! - 자식요소는 부모의 opacity를 따라감
    -->

    <style>
        .box{
            position: absolute;
            top: 0;
            left: 0;
            border: 1px solid black;
            opacity: 0.2;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
        }

    </style>
</head>
<body>
    <div >안녕하세요!</div>
    <div class="box">
        <div class="box2"></div>
    </div>
    
</body>
</html>
