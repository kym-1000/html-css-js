<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

   <style>
    div{
        width: 100%;
        height: 100px;
        float: left;
    }

    .box1{
        background-color: red;
    }

    .box2{
        background-color: tomato;
    }

    .box22{
        width: 50%;
        position: absolute;
        left: 25%;
        background-color: yellow;
    }

    .box222{
        width: 25%;
        position: relative;
        left: 75%;
        background-color: chartreuse;
    }

    .box3{
       background-color: blue; 
    }

    .box33{
        width: 50%;
        position: relative;
        left: 50%;
        background-color: rgb(94, 19, 19);
    }

    .box4{
        background-color: blueviolet;
    }



   </style>

</head>
<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2">
            <div class="box22"></div>
            <div class="box222"></div>
        </div>
        <div class="box3">
            <div class="box33"></div>
        </div>
        <div class="box4"></div>
    </div>

    
</body>
</html>
