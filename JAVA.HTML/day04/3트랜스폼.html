<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- transform : 회전,이동,확대시 사용
            - translate(x1,y1) : x축으로 x1만큼, y축으로 y1만큼 이동
            - translateX(x1) : x축으로만 이동
            - translateY(Y1) : Y축으로만 이동
            - SCALE(W,H) : 가로를 W배, 높이를 H만큼 조절 0으로 하면 안보임
            - scaleX(W) : 가로만
            - scaleY(H) : 세로만
            - rotate(a) : a각도만큼 시계방향으로 회전
            - skew(xa,ya) : x축으로 xa만큼,y축으로 ya만큼 기울림
            - skewX(xa) : x축으로 xa만큼
            - skewY(ya) : Y축으로 ya만큼
              회전시 단위 : deg


              transition : 속성을 서서히 변화 시키는 속성
                - property : 서서히 변화 시킬 속성 (none, all, property(속성이름)... )
                - timing-function : 진행속도 (ease(기본), linear, ease-in ... 속도차이)
                - durration : 총시간
                - delay : 시간지연 
                - initial : 기본값 설정
                - inherit : 부모 요소의 속성값 상속
    -->     

    <style>
        div{
            width: 200px;
            height: 50px;
            border: 1px solid black;
            background-color: yellow;

        }

        @keyframes translate{
            0%{ transform: translate(0,0); }
            50%{transform: translate(50px,50px);}
            100%{transform: translate(0,0);}
        }

        .box1{
            animation: translate 5s infinite;
        }

        @keyframes box2{
            0%{ transform:  scaleX(2);}
            50%{ transform: scaleY(3);}
            100%{transform: scaleX(2);}
        }

        .box2{
            animation: box2 5s infinite;
        }

        @keyframes box3{
            0%{ transform:  translateX(300PX);}
            50%{ transform: translateX(600PX);}
            100%{transform: translateX(300PX);}
        }

        .box3{
            animation: box3 5s infinite;
        }



    </style>
</head>
<body>
    <div class="box1"></div>
    <br><br>
    <br><br>
    <div class="box2"></div>   
    <br><br>
    <br><br>
    <div class="box3"></div>
    
</body>
</html>
