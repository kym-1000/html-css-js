<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 버튼만 클릭해도 이동이 가능 이쪽이 편리-->
    <a href="http://www.naver.com"><button id="네이버">네이버 버튼</button></a> <br><br>
    
    <!-- 버튼 안에 a태그 버튼을 클릭하면 이동 x 글자를 클릭해야 이동-->
    <button type="button">
        <a href="http://www.naver.com" target="_blank">naver(새창으로 연결)</a> <br>
    </button>

    <!-- 버튼 태그  
            인풋 버튼 둘다 버튼을 만들수 있다.
            input : 단일태그 button : 쌍태그 
            input보다 button을 더 많이 사용
            button 태그안의 문자를 이용하여 버튼의 이름지정 
            form 태그 안의 button 태그는 기본이 submit 속성을 갖는다.
            submit 버튼은 같은 부모의 form 태그 안에 있는 input 태그들의 데이터를 전송

    -->

    <form action="">
        <input type="text" name="test">
        <br>
        <input type="button" value="일반버튼">
        <button type="button"> button </button>
        <br>
        <input type="reset" value="리셋버튼">
        <button type="reset"> reset </button>
        <br>
        <input type="submit" value="전송버튼">
        <button type="submit"> submit </button>
        <br>
        <button>기본버튼</button>
        
        
    </form>

    
</body>
</html>
