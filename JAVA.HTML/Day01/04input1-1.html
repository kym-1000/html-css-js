<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <style>
        /* 태그[속성명=값] */
        input[type=text]{
            color: blue;
        
        }

        input[type=password]{
            background-color: rgb(192, 214, 153);
        }

        input:focus{
            outline-color: red;
        }

    </style>

</head>
<body>
    <p><h1>회원가입</h1>
        <input type="image" width="20%"  alt="이미지없음"  src="https://www.lottehotelmagazine.com/resources/77226163-0abc-449b-a81c-a050d886112d_img_travel_MilkyWay-_detail10.jpg">
    </p> <br>
    <form action="">
        아이디 : <input type="text" placeholder="id" ><br>
        비밀번호 : <input type="password" placeholder="pwd" > <br>
        비밀번호확인 : <input type="password" placeholder="pwd" > <br>
        이메일 : <input type="email" name="email"> <br>
        성별 : 
        <label for="남성">
            <input type="radio" name="se" value="남성" id="남성">남성
        </label>
        <label for="여성">   
            <input type="radio" name="se" value="여성" id="여성">여성
        </label> <br>

        전화번호 : <input type="number" name="">-<input type="number">-<input type="number"> <br>
        <input type="submit" value="회원가입">
    </form>
    
</body>
</html>
