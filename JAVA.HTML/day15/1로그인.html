<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0 auto;
        }

        body{
            background-image: url(/img3/4029a055389655.59822ff823c19.gif);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login{
            font-size: 14px;
            background-color: rgba(255, 228, 196, 0.335);
            width: 300px;
            padding: 30px;
            border-radius: 5px;
            border: 3px solid rgb(225, 96, 45);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login .text1{
            font-size: 14px;
            margin-bottom: 15px;
            padding: 5px;
            width: 100%;
            height: 35px;
            border: 0;
            border-radius: 5px;
            
        }

        .login .btn{
            font-size: 14px;
            width: 103%;
            height: 35px;
            margin-bottom: 30px;
            border: 0;
            border-radius: 5px;
        }

        .login .links{
            text-align: center;
        }

        .login .links a{
            font-size: 14px;
            color: rgb(251, 251, 251);
            text-decoration: none;
        }


    </style>

</head>
<body>
    <div class="login">
        <form action="">
            <input type="text" id="아이디" placeholder="아이디" class="text1">
            <input type="password" id="비밀번호" placeholder="비밀번호" class="text1" maxlength="6">
            <button type="submit" value="로그인" class="btn" style="background-color :beige">로그인</button>
        </form>
        <div class="links">
            <a href="https://nid.naver.com/user2/help/pwInquiry.nhn?menu=pwinquiry">
            비밀번호를 잊으셨나요?
            </a>
        </div>
    </div>

    <script>

        const btn1 = document.querySelector(".btn");
        const id1 = document.querySelector("#아이디");
        const pwd1 = document.querySelector("#비밀번호");
        
        function btnActive(event){
            event.preventDefault();
            let uid = document.querySelector(`input[type="text"]`).value;
            let upw = document.querySelector(`input[type="password"]`).value;
            
            let reg = /^(?![0-9]{6})[0-9a-zA-Z]{6}$/;

            // 설명	
            // 6자 "password"와 일치합니다. 최소한 하나의 문자가 포함된 숫자와 문자로 구성되어야 합니다.
            // 123a12 | a12345 | 일치함
            // 111111 | 일치하지 않음

            console.log(reg.test(upw));

            if(reg.test(upw)){
               btn1.style.backgroundColor = "rgb(36, 192, 59)";
            }else{
                pwd1.style.backgroundColor = "red";
                alert("6자리 중 최소한 하나의 문자가 포함된 숫자와 문자로 구성되어야 합니다.")
                btn1.style.backgroundColor = "beige";
            }
            
        }

        document.querySelector(".btn").addEventListener("click",btnActive);
        

    </script>
</body>
</html>
