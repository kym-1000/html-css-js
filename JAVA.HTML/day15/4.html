<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our superheroes</title>
    
    
  </head>
  <style>
    /* || general styles */

    html {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        
    }
    
    body {
        width: 800px;
        margin: 0 auto;
    }
    
    h1, h2 {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        
    }
    
    /* header styles */
    
    h1 {
        font-size: 4rem;
        text-align: center;
    }
    
    header p {
        font-size: 1.3rem;
        font-weight: bold;
        text-align: center;
    }
    
    /* section styles */
    
    section article {
        width: 33%;
        float: left;
    }
    
    section p {
        margin: 5px 0;
    }
    
    section ul {
        margin-top: 0;
    }
    
    h2 {
        font-size: 2.5rem;
        letter-spacing: -5px;
        margin-bottom: 10px;
    }
  </style>

  <body>

      <header>

      </header>

      <section>

      </section>
      
    <script>
        let header = document.querySelector('header');
        let section = document.querySelector('section');

        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
        .then(resp => resp.json())
        .then(json => populateHeader(json));
        
        console.log(json);

        function populateHeader(jsonObj){
            let myH1 = document.createElement('h1');
            myH1.innerText = jsonObj['squadName'];
            header.appendChild(myH1);

            let myPara = document.createElement('p');
            myPara.innerText = 'Hometown: ' + jsonObj['homeTown'] + ' // Formed: ' + jsonObj['formed'];
            header.appendChild(myPara);  
            showHeroes(jsonObj);

        }
        function showHeroes(jsonObj) {
        var heroes = jsonObj['members'];

        for (var i = 0; i < heroes.length; i++) {
            var myArticle = document.createElement('article');
            var myH2 = document.createElement('h2');
            var myPara1 = document.createElement('p');
            var myPara2 = document.createElement('p');
            var myPara3 = document.createElement('p');
            var myList = document.createElement('ul');

            myH2.innerText = heroes[i].name;
            myPara1.innerText = 'Secret identity: ' + heroes[i].secretIdentity;
            myPara2.innerText = 'Age: ' + heroes[i].age;
            myPara3.innerText = 'Superpowers:';

            var superPowers = heroes[i].powers;
            for (var j = 0; j < superPowers.length; j++) {
            var listItem = document.createElement('li');
            listItem.innerText = superPowers[j];
            myList.appendChild(listItem);
            }

            myArticle.appendChild(myH2);
            myArticle.appendChild(myPara1);
            myArticle.appendChild(myPara2);
            myArticle.appendChild(myPara3);
            myArticle.appendChild(myList);

            section.appendChild(myArticle);
        }
        }
    </script>
  </body>
</html>
