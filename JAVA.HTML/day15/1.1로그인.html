<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
        }
        
        body{
            background-image: url(/img3/4029a055389655.59822ff823c19.gif);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login{
            background-color: rgba(245, 245, 220, 0.502);
            border: none;
            border-radius: 5px;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
        }

        .login .text-f{
            margin-bottom: 15px;
            padding: 10px;
            width: 94%;
            border: none;
            border-radius: 5px;
        }

        .login .btn{
            margin-bottom: 20px;
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 5px;
        }

        .login .links{
            text-align: center;
        }

        a{
            color: black;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="login">
        <form action="">
            <input type="text" id="아이디" placeholder="아이디" class="text-f">
            <input type="password" id="비밀번호" placeholder="비밀번호" class="text-f">
            <button type="submit" value="로그인" class="btn">로그인</button>
        </form>
        <div class="links">
            <a href="#">비밀번호를 잊어버리셨나요?</a>
        </div>
    </div>
</body>
</html>
