<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <style>
         * {
            box-sizing: border-box;
         }

         body {
            background-color: green;
         }

         .login {
            border: 0;
            border-radius: 5px;
            background-color: wheat;
            width: 300px;
            padding: 20px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
         }

         .text1 {
            border: 0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 14px;
         }

         .submit1 {
            border: 0;
            border-radius: 5px;
            background-color: 5px;
            margin-bottom: 30px;
            color: white;
            background-color: green;
            width: 100%;
            height: 35px;
         }

         .links {
            text-align: center;
         }

         .links a {
            font-size: 12px;
            text-decoration: none;
            color: black;
         }
      </style>
   </head>
   <body>
      <div class="login">
         <form>
            <input type="text" name="id" placeholder="아이디" class="text1" />
            <input type="password" name="pwd" placeholder="비밀번호" class="text1" />
            <input type="submit" value="로그인" class="submit1" />
         </form>
         <div class="links">
            <a href="#">비밀번호를 잊어버리셨나요?</a>
         </div>
      </div>
   </body>
</html>
