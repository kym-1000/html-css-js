<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <style>
         * {
            box-sizing: border-box;
         }

         body {
            margin: 0;
            background-color: rgb(18, 97, 44);
         }

         .login {
            font-size: 14px;
            background-color: whitesmoke;
            border: 0;
            border-radius: 5px;
            padding: 20px;
            margin: 0 auto;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
         }

         .text1 {
            font-size: 14px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
         }

         .submit1 {
            font-size: 14px;
            border: 0;
            border-radius: 5px;
            margin-bottom: 30px;
            width: 100%;
            background-color: rgb(18, 97, 44);
            color: white;
            height: 40px;
         }

         .links {
            font-size: 12px;
            text-align: center;
         }

         .links a {
            color: black;
         }
      </style>
   </head>
   <body>
      <div class="login">
         <form>
            <input type="text" name="id" placeholder="아이디" class="text1" />
            <input type="password" name="pwd" placeholder="비밀번호" class="text1" />
            <input type="submit" value="로그인" class="submit1" />
         </form>
         <div class="links">
            <a href="#">비밀번호를 잊어버리셨나요?</a>
         </div>
      </div>
   </body>
</html>
