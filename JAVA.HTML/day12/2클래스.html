<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
         class는 객체를 생성하기 위한 템플릿
    </h1>

    <h2 id="result"></h2>

    <script>
        class Car {
            constructor(name, year){
                this.name = name;
                this.year = year;
                this.model = "";
            }
        }
        const myCar1 = new Car("포르쉐",2022);
        const myCar2 = new Car("그렌저",2021);
        console.log(myCar1);
        console.log(myCar2);
        let myCar3 = new Car();
        myCar3.name = "소나타";
        myCar3.year = 2022;
        console.log(myCar3);
        console.log(myCar1.name,myCar1.year);
        console.log(myCar2.name,myCar2.year);
        console.log(myCar3.name,myCar3.year);

        let myCar4 = new Car("스파크",2022);
        myCar4.model = "LPG";
        console.log(myCar4);
        console.log(myCar4.name,myCar4.model,myCar4.year);

        class Rectangle{
            constructor(h,w){
                this.h = h;
                this.w = w;
            }
            // 메서드
            calcArea(){
                return this.h * this.w;
            }
            get area(){
                return this.calcArea();
            }
        } 

        const square = new Rectangle(10,10);
        console.log(square.area);

        console.log("====================");
        // 포인트 클래스 생성
        // x,y 좌표를 받아서  (5,5)로 출력

        class Point {
            constructor(x, y){
                this.x = x;
                this.y = y;
            }

            printPoint(){
                return `(${this.x},${this.y})`;
            }

            get xyxy(){
                return this.printPoint();
            }
        }

        const Point1 = new Point(5,5);
        console.log(Point1.printPoint());
        const Point2 = new Point(10,5);
        console.log(Point2.xyxy);

        console.log("---상속---");

        class Animal{
            constructor(name){
                this.name = name;
            }

            speak(){
                console.log(`${this.name} 울음소리 `);
            }
        }

        class Dog extends Animal{
            constructor(name){
                // 상속받은 클래스에 생성자가 있다면 super()를 먼저 호출해야 함
                super(name);
            }

            speak(){
                super.speak();
                console.log("멍멍");
            }
        }

        let d = new Dog("뽀삐");
        d.speak();

        class Cat extends Animal{
            constructor(name){
                // 상속받은 클래스에 생성자가 있다면 super()를 먼저 호출해야 함
                super();
                this.name=name;
            }

            speak(){
                super.speak();
                console.log("야옹");
            }
        }

        let c = new Cat("냥이");
        c.speak();

        // # 이 붙는다면 private  변경시 set()필요

        


    </script>
    
</body>
</html>
