<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 넣기</title>
    <!-- 스타일 적용 방법1 : 헤드 안에 스타일 태그를 이용하는 방법 -->
    <!-- 스타일 적용 방법3 : 스타일 파일을 따로 만들어서 헤드에 링크로 연결하는 방법 
        이미 만들어져 있는 css 파일을 가져옴.  
        가장 많이 사용되는 방법    
    -->

        <link rel="stylesheet" href="style.css">
        <style>
            input{
                font-size : large;
            }
            #input2{
                width: 100px;
                height: 50px;
                font-weight: 700;
            }
            /* 여기서 스타일지정 */
        </style>

    <!-- 스타일 적용 방법2 : 각 태그마다 스타일 속성을 붙여서 지정
    해당 요소에만 적용 재사용성이 낮음 적용우선순위가 가장 높음 
     -->


</head>
<body>
    <input type="text" id="input1" style="height: 30px;">
    <input type="text" id="input2">
    <input type="text" id="input3">
</body>
</html>
