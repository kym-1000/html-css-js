<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: red;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
            display: inline-block;
        }

        .box1:hover{
            background-color: blueviolet;
            top: -10px;
            left: -10px;
        }
        .box2:hover{
            position: fixed;
            bottom: 100px;
            right: 100px;
            
        }
        .box3:hover{
            position: fixed;
            bottom: 200px;
            right: 200px;
            
        }
        .box4:hover{
            position: fixed;
            bottom: 300px;
            right: 300px;
            
        }
        .box5:hover{
            position: fixed;
            bottom: 400px;
            right: 400px;
            
        }
        .box6:hover{
            position: fixed;
            bottom: 500px;
            right: 500px;
            
        }
    </style>


</head>
<body>
    <div class="box1">T</div>
    <div class="box2">N</div>
    <div class="box3">A</div>
    <div class="box4">N</div>
    <div class="box5">K</div>
    <div class="box6">S</div>
    
</body>
</html>
