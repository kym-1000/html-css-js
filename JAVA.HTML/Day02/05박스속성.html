<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        크기속성
            - 컨텐츠 : 컨텐츠가 없으면 기본이 0 
            width : 가로
            - block 태그의 경우 기본 가로는 100퍼센트로 설정되어 있음
            - 여기서 100퍼센트는 부모크기 기준 100퍼센트 
            - min-width : 최소 가로 길이 지정
            - max-width : 최대 가로 길이 지정
            height : 세로 -> 컨텐츠의 높이만큼 자동 지정
            box-shadow : 수평, 수직, 번짐 , 그림크기 , 색상 , 방향

    -->

    <!--
        테두리 속성 : border = 전체 테두리 의미 
            - top,bottom,left, right 별도지정 가능 
            border : 두께 스타일 색상;
            boder-style : solid dotted double solid 
            border-width : 1px 2px 3px 4px 
            시계방향으로 돌아가며 지정  (t>r>b>l)
            2개 지정할 경우 (위아래지정   좌우지정)
    -->

    <!-- 
        박스 배경
        배경색 : background-color 
        배경이미지 : background-image
        배경이미지 : background-size 가로세로순으로
        배경이미지 반복 : background-repeat
        - no-repeat : 반복없음
        - repeat -x, -y : x,y축으로 반복
        - round : x,y축 반복 
        배경이미지 위치 : background-position = x,y 축 순으로 
        - center : 가운데 
        background : color image position repeat
    -->
    <style>
        p{
            width: 300px;
            height: 50px;
            border: 1px solid blue;
        }
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            border-radius: 10px; 
            background-color: rgb(39, 119, 119);
            box-shadow: 5px 5px 5px gray;
        }

        /* box2 상하좌우 스타일을 다르게 채우기 */

        .box2{
            width: 200px;
            height: 250px;
            border: 1px burlywood;
            border-top-style: dashed;
            border-bottom-style: dotted;
            border-left-style: double;
            border-right-style: groove;
            border-style: dashed dotted dashed dotted;
            border-width: 1px  4px;
            
        }
        
        /* 가로세로 300 px 배경이미지로 채우기 */
        

    </style>
</head>
<body>
    <p>
        안녕하세요 홍길동입니다.
    </p>
    <div class="box"></div>
    <br>
    <div class="box2"></div>
    <div class="box3"></div>
    
</body>
</html>
