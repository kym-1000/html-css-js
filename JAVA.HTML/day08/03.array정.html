<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const arr1 =[];

        for(let i = 0;i<6;i++){
            arr1.push(Math.floor(Math.random()*45)+1);
        }
        console.log(arr1);

        arr1.sort(function(a,b){
            return a - b;
        });

        const cars = [
            {type : "volvo", year : 2016},
            {type : "BMW", year : 2020},
            {type : "KIA", year : 2018},
        ];
        // 이얼 숫자 기준으로 정렬
        cars.sort(function(a,b){
            return a.year - b.year;
        });
        console.log(cars);

        // 객체 안에  타입을 기준으로 정렬
        cars.sort(function(a,b){
            let x = a.type.toLowerCase();
            let y = b.type.toLowerCase();
            if(x>y){return 1;}
            if(x<y){return -1;}
            return 0;
        });
        console.log(cars);

        // 배열의 값을 문자, 숫자 형태로 객체로 저장 > 역순 정렬

        const cars2 = [
            {type : "toyota", year : 2011},
            {type : "BMW", year : 2007},
            {type : "KIA", year : 2022},
        ];

        cars2.sort(function(a,b){
            return b.year - a.year;
        });

        console.log(cars2);

        cars.sort(function(a,b){
            let x = a.type.toLowerCase();
            let y = b.type.toLowerCase();
            if(x>y){return -1;}
            if(x<y){return 1;}
            return 0;
        });
        console.log(cars2);

        // 단순 문자 배열일 경우 .sort() .reverse()로 가능하다.


    </script>
    
</body>
</html>
