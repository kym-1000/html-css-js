<!DOCTYPE html>
<html>
   <head>
      <link

      />
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <meta charset="UTF-8" />
      <title>Insert title here</title>
   </head>

         referrerpolicy="no-referrer"
      ></script>

</html>
