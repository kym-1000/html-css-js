        지금 가장 원하는 것 : <input type="text" id="wt"> <br>
        <button type="button" onclick="event3()">객체로 전송</button>
    </form>
    <h3>위에서 만든 객체 출력</h3>
    <button type="button" onclick="event4()">출력</button>
