<script>
    // 세과목의 점수를 랜덤으로 발생시켜 과목의 합과 평균을 출력
    function clickEevent3(){
        let kor = (Math.floor(Math.random()*50)+51);
        let eng = (Math.floor(Math.random()*50)+51);
        let math = (Math.floor(Math.random()*50)+51);
        let sum = kor+eng+math;
        let avg = (sum/3).toFixed(2);
        let rank = "";


        if(avg==100){
            rank = "A";
        }else{
            switch(avg.charAt(0)){
                case "9" : rank="A"; break;
                case "8" : rank="B"; break;
                case "7" : rank="C"; break;
                case "6" : rank="D"; break;
                default : rank="F"; break;
            }
        }


        // document.write(` 합은 ${sum} 평균은 ${avg} `);
        document.getElementById("ptrint").innerText =`  국 ${kor},영${eng},수${math} 세과목의 합은 ${sum} 평균은 ${avg} 등급은 ${rank}`;
    }

   




        
    </script>
