<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zindex</title>
    <STyle>
       .container{
        margin: 300px;
        width: 300px;
        border: 1px solid black;
        text-align: center;
       }

       .top, .bt{
            width: 90%;
            height: 50px;
            border: 3px solid black;
            margin: 10px auto;
            font-size: 2em;
            font-weight: 700;
            padding: 10px;
        }





        .mid{
            width: 90%;
            height: 250px;
            border: 3px solid black;
            margin: 10px auto;

        }

        .mid>div{
            width: 100px;
            height: 100px;

        }

        .red{
            
            box-shadow: -3px -3px 3px white;
            background-color: red;
            z-index: auto;
            position:relative;
            top: 40px;
            left: 40px;
            
        }

        .green{

            box-shadow: -3px -3px 3px white;
            background-color: rgb(26, 255, 0);
            z-index: auto; 
            position:relative;
            bottom: 20px;
            left: 80px;
        }

        .blue{
            
            box-shadow: -3px -3px 3px white;
            background-color: rgb(21, 0, 255);
            z-index: auto; 
            position:relative;
            left: 120px;
            bottom: 85px;
        }




    </STyle>



</head>
<body>
    <div class="container">
        <div class="top">텍스트</div>
        <div class="mid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
        </div>
        <div class="bt">텍스트</div>
    </div>

    
</body>
</html>
