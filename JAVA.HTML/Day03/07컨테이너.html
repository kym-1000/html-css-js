<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        .container{
            width: 600px;
            height: 395px;
            margin: auto;
            border: 1px solid black;
            background-image: url(/img/38408_58294_1114.jpg);
            background-size: 100%;
            background-position: center center;
            text-align: center;
            vertical-align: middle;
        }

        img{
            position: relative;
            top: 15px;
        }

        .cover{
            width: 100%;
            position: relative;
            top: 60px;
        }

        .inner{
            width: 60%;
            background-color: rgba(255, 255, 255, 0.935);
            margin: auto;
        }

        .inner>h2{
            width: 100%;
            height: 30%;
            margin: auto;
        }
        
        .bt{
            width: 100%;
            height: 20%;
            border-top: 1PX solid black;
            background-color:beige;
            font-size: 0.001em;
        }

        .url:hover{
           color: red;
        }

    </style>



</head>
<body>
    <div class="container">
    <div class="cover">
        <div class="inner">
            <img src="/img/38408_58294_1114.jpg" alt="" width="30px" height="30px">
            <H5>
                사용자 수가 많아 접속이 지연되고 있습니다. <br>
                잠시 기다려주세요.
            </H5>
            <span class="material-symbols-outlined">
                hourglass_empty
                </span>
                <a href="https://www.airport.kr/ap/ko/cus/faqList.do" target="_blank">
                    <p class="url"> 접속이 어려운 경우 고객센터로 이동합니다</p></a>
            <div class="bt">
                <p>
                    관련 문의 사항은 고객센터에 문의해주시면 친절히 안내해드리겠습니다.
                    <br>
                    고객상담 전화 :080-022-0182  
                </p>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
