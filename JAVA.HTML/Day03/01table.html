<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
       
        th,td{
            width: 100px;
            height: 30px;
            text-align: center;
        }

        tr.name{
            background-color: yellow;
        }
        tfoot{
            background-color: beige;
        }
        tbody>tr:nth-of-type(2n){
            background-color: beige;
        }

    </style>
</head>
<body>
    <table>
        <caption>성적표</caption>
        <thead>
            <tr class="name">
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>홍길동</td>
                <td>100</td>
                <td>90</td>
            </tr>
            <tr>
                <td>임꺽정</td>
                <td>90</td>
                <td>90</td>
            </tr>
            <tr>
                <td>이순신</td>
                <td>88</td>
                <td>100</td>
            </tr>
            <tr>
                <td>유관순</td>
                <td>85</td>
                <td>85</td>
            </tr>
            <tr>
                <td>김영이</td>
                <td>90</td>
                <td>89</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td></td>
                <td></td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
