<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표 함수</title>
</head>
<body>
    <h1>화살표 함수(arrow function) : ES6부터 사용 가능한 함수 정의법   </h1>
    <H3>가독성은 낮으나 코드량을 줄일수 있고 표현식처럼 사용할수 있다.</H3>
    
    <script>
        const arrowfun = (param1, param2) => {
            // 코드작성
            let result = param1+param2;
            return result;
        }

        // 리턴값이 있을 경우 사용
        const arrowfun2 = (p1,p2) => p1+p2;
        // 리턴이 없을 경우 
        const arrowfun3 = (a,b) => {
            console.log("리턴없음."+ a+b);
        }

        let result = arrowfun2(1,5);
        console.log(result);

        console.log(arrowfun2(1,5));
        arrowfun3(1,5);
        
    </script>
</body>
</html>
