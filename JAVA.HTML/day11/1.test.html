<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        2자리의 양의 정수를 입력하고, 그 수까지의 홀수 합과 짝수합을 출력하기
        예) 입력값이 12 0~99까지의 짝수합,홀수합
    </h1>

    2자리의 양의 정수 입력 : <input type="text" id="input" >
    <button type="button" id="btn" onclick="add()">출력</button>
    <h1 id="print"></h1>
    <script>
        document.getElementById("btn").addEventListener("click",function(){
            // 짝수/홀수 합을 담을 객체 생성
            const totals = {odd: 0,even : 0};
            const num = parseInt(document.getElementById("input").value);
            if(num <10){
                alert("두자리의 양의 정수를 입력하세요")
                document.getElementById("input").focus(); // 커서 위치를 줌
            }else{
                for(let i=0;i<=num; i++){
                    if(i%2==0){
                        totals.even += i;
                    }else{
                        totals.odd += i;
                    }
                }
                document.getElementById("print").innerText =
                `홀수의 합 ${totals.odd} 짝수의 합 ${totals.even}`
            }
        });


    </script>
    
</body>
</html>
