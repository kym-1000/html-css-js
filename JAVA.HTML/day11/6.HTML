<body>
    <h1>
        q1 데이터를 입력할 인원수를 입력받고,
        각 개인의 html, css , js과목의 점수를 입력하면 
        각 과목의 점수 , 총점 평균을 html의 테이블 태그에 입력하기
    </h1>
    <p>
        인원수 : <input type="number" id="peopleN">
        <button type="button" onclick="input();">버튼</button>
        <div id="inputArea"></div>
        <button type="button" onclick="submit();">제출</button>
        <table id="result">

        </table>
    </p>

    
    </div>

    <Script>
        let num = 0;
        let sum = 0;
        let avg = 0;
        let ht = 0;
        let cs = 0;
        let js = 0;

        const MyMap = new Map();
        
        function input(){
            num = document.getElementById("peopleN").value;
            console.log(num);
            for(i=0; i<num; i++){
                inputArea.innerHTML += `이름 : <input type="text" id="people${i}_name"> `;
                inputArea.innerHTML += `HTML : <input type="number" id="people${i}_HTML"> `;
                inputArea.innerHTML += `CSS : <input type="number" id="people${i}_CSS"> `;
                inputArea.innerHTML += `JS : <input type="number" id="people${i}_JS"> <br>`;
            }

        }

        function submit(){
            for(i=0; i<1; i++){
                ht = parseInt(document.getElementById(`people${i}_HTML`).value);
                cs = parseInt(document.getElementById(`people${i}_CSS`).value);
                js = parseInt(document.getElementById(`people${i}_JS`).value);
            }
            sum = ht+cs+js;
            avg = sum/3;
            
            console.log(sum);
            console.log(avg);
