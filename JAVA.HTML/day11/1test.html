<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        2자리의 양의 정수를 입력하고, 그 수까지의 홀수 합과 짝수합을 출력하기
        예) 입력값이 12 0~99까지의 짝수합,홀수합
    </h1>

    2자리의 양의 정수 입력 : <input type="text" id="input" >
    <button type="button" id="btn" onclick="add()">출력</button>
    <h1 id="print"></h1>
    <script>

        
        function add(){
        let num1 = parseInt(document.getElementById("input").value);
        let sum = 0;
        let sum1 = 0;

        for (let i = 1; i <= num1; i++) {
            if(i%2==0){
                sum += i;
            }else{
                sum1 += i;
            }
        }
    
        document.getElementById("print").innerText= `짝수합 ${sum}, 홀수합 ${sum1}`;
    }



    </script>
    
</body>
</html>
