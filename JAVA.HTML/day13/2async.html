<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Promise객체 : 객체의 데이터 통신을 편리하게 할수 있도록 제공하는 키워드 
    </h1>
    <ul>
        <li>
            async 키워드 : 함수 선언 키워드(function)앞에 사용하면 그 함수의 리턴을 프로미스 객체 타입으로 만들어줌
        </li>
        <li>
            await 키워드 : 순차적 코드 실행시 데이터 통신과 같은 지연로딩 및 지연실행 상황이 발생한 경우 
            코드 실행 순서를 순차적으로 진행 할수 있도록 보증한다
            즉 이전 라인의 코드 실행이 완료될때 까지 다음라인 실행을 기다리게 하는 기능
        </li>
        <li></li>
        
    </ul>

    <h3>
        http://jsonplaceholder.typicode.com/todos/1
    </h3>

    <h3 id="abc"></h3>

    <button type="button" id="btn">데이터 불러오기</button>
    <script>
        // 버튼을 클릭하여 위 사이트에서 데이터를 불러와서 콘솔에 출력

        document.getElementById("btn").addEventListener("click",function(){
            async function fetchAwait(){
                try {
                    const resp =  await fetch('http://jsonplaceholder.typicode.com/todos/1');
                    const result = await resp.json();
                    console.log(result);
                    // for in 순회
                    for(key in result){
                        console.log(key, ":", result[key]);
                        document.getElementById('abc').innerHTML += ` ${key} : ${result[key]} <br>`;
                    }
                } catch (error) {
                    console.log(error); // 에러가 났을 경우
                }finally{
                    console.log("async finish");
                }
            }
            fetchAwait();
        });
    </script>
    
</body>
</html>
