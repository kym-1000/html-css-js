<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>계산기 만들기</h1>
    숫자 2개와 연산자를 입력받아 연산의 결과를 출력
    입력받는 input * 2 
    연산자는 버튼으로 

    <br>

    <input type="text" id="num1" value="">
    <input type="text" id="num2" value="">

    <br>

    <button type="button" id="in" onclick="calculate()"><p>+</p></button>
    <button type="button" id="in" onclick="calculate()"><p>-</p></button>
    <button type="button" id="in" onclick="calculate()"><p>*</p></button>
    <button type="button" id="in" onclick="calculate()"><p>/</p></button>
    <h3 id="result">결과</h3>  


    <script>

        function calculate(num1,num2,in1){
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let in1 = document.getElementById("in").innerText;
            let num3 = 0;

            switch(in1){
                case "+" : num3=num1+num2; break;
                case "-" : num3=num1-num2; break;
                case "*" : num3=num1*num2; break;
                case "/" : num3=num1/num2; break;
            }

            document.getElementById("result").innerText= `${num3}`;

        }

        

    </script>
    
</body>
</html>
